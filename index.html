<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles/style.css" rel="stylesheet" />
        <script src="scripts/jquery.js"></script>
        <script src="scripts/script.js" charset="utf-8"></script>
        <title>jQuery Salary Calculator</title>
    </head>
    <body>
        <header>
            <h1>Salary Calculator</h1>
        </header>

        <div id="addEmployee">
            <h2>Add Employee</h2>
            <input id="firstName" placeholder="First Name" type="text" />
            <input id="lastName" placeholder="Last Name" type="text" />
            <input id="employeeID" placeholder="ID" type="number" />
            <input id="employeeTitle" placeholder="Title" type="text" />
            <input id="annualSalary" placeholder="Annual Salary" type="number" /><br />
            <button id="submitButton" type="submit">Submit</button>
        </div>

        <div id="warning"></div>
        

        <div id="employees">
            <h2>Employees</h2>
            <table id="employeesTable">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Salary</th>
                </tr>
            </table>
        </div>

        <div id="totalMonthly">
            <p>Total Monthly: $0</p>
        </div>

    </body>
</html>
